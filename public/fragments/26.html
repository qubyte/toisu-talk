<div>
  <h2>series flow control (before)</h2>
  <pre class="prettyprint lang-js">function inSequence(funcs) {
  const results = [];
  let promise = Promise.resolve();

  for (const func of funcs) {
    promise = promise
      .then(() => func())
      .then(result => results.push(result));
  }

  return promise.then(() => results);
}
</pre>
</div>
